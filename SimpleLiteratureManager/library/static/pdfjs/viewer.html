<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf_viewer.min.css" integrity="sha512-l6B9YmxW60FiWKi7f3wM3iuWqOZL4hYi1v60KkVpkL25gcugjwZlXdz7IddJf8K34MKV6TkUc7Fd52z3k9ewfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            color-scheme: light;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        header {
            padding: 0.75rem 1rem;
            background: #343a40;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }
        #viewerContainer {
            flex: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>PDF Vorschau</h1>
</header>
<div id="viewerContainer" class="pdfViewer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.min.js" integrity="sha512-kdCWMoJ4gL5NjjpwJ5qhDhEewVTIcX9Y4DJ5PCHpTkJAKZ/4QqXGzgm5jP5qwRCiXLwg8O7yaBV02pzDvaq4aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf_viewer.min.js" integrity="sha512-5ot54WzXcfR1pJZS7c7p3hktVPK0D+SdNhlmD3dAGQX5RzoFY3OVuVv7b+whTYMEwwKYnr9uA3iZMNLuALcg8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const url = new URL(window.location.href);
    const pdfUrl = url.searchParams.get("file");
    const container = document.getElementById("viewerContainer");

    if (!pdfUrl) {
        container.innerHTML = "<p style='padding:1rem'>Keine PDF angegeben.</p>";
    } else {
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.worker.min.js";

        const eventBus = new pdfjsViewer.EventBus();
        const linkService = new pdfjsViewer.PDFLinkService({ eventBus });
        const findController = new pdfjsViewer.PDFFindController({ eventBus, linkService });
        const pdfViewer = new pdfjsViewer.PDFViewer({
            container,
            eventBus,
            linkService,
            findController,
        });

        linkService.setViewer(pdfViewer);

        pdfjsLib.getDocument(pdfUrl).promise.then((pdfDocument) => {
            pdfViewer.setDocument(pdfDocument);
            linkService.setDocument(pdfDocument, null);
        }).catch((error) => {
            console.error(error);
            container.innerHTML = "<p style='padding:1rem'>PDF konnte nicht geladen werden.</p>";
        });
    }
</script>
</body>
</html>
