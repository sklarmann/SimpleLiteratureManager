<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="./pdf_viewer.min.css">
    <style>
        :root {
            color-scheme: light;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        header {
            padding: 0.75rem 1rem;
            background: #343a40;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }
        #viewerContainer {
            flex: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>PDF Vorschau</h1>
</header>
<div id="viewerContainer" class="pdfViewer"></div>

<script src="./pdf.min.js"></script>
<script src="./pdf_viewer.min.js"></script>
<script>
    const url = new URL(window.location.href);
    const pdfUrl = url.searchParams.get("file");
    const container = document.getElementById("viewerContainer");

    if (typeof pdfjsLib === "undefined" || typeof pdfjsViewer === "undefined") {
        container.innerHTML = "<p style='padding:1rem'>PDF.js Assets nicht gefunden. Bitte legen Sie die PDF.js-Build-Dateien (pdf.min.js, pdf.worker.min.js, pdf_viewer.min.js und pdf_viewer.min.css) unter <code>static/pdfjs</code> ab.</p>";
    } else if (!pdfUrl) {
        container.innerHTML = "<p style='padding:1rem'>Keine PDF angegeben.</p>";
    } else {
        pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdf.worker.min.js";

        const eventBus = new pdfjsViewer.EventBus();
        const linkService = new pdfjsViewer.PDFLinkService({ eventBus });
        const findController = new pdfjsViewer.PDFFindController({ eventBus, linkService });
        const pdfViewer = new pdfjsViewer.PDFViewer({
            container,
            eventBus,
            linkService,
            findController,
        });

        linkService.setViewer(pdfViewer);

        pdfjsLib.getDocument(pdfUrl).promise.then((pdfDocument) => {
            pdfViewer.setDocument(pdfDocument);
            linkService.setDocument(pdfDocument, null);
        }).catch((error) => {
            console.error(error);
            container.innerHTML = "<p style='padding:1rem'>PDF konnte nicht geladen werden.</p>";
        });
    }
</script>
</body>
</html>
