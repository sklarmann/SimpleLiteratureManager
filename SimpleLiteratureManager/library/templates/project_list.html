{% extends "base.html" %}
{% block content %}
<h1>Projekte</h1>

<div class="mb-3">
    <a href="{% url 'project_create' %}" class="btn btn-primary">Projekt hinzuf√ºgen</a>
</div>

<div class="table-responsive">
    <table class="table table-hover sortable">
        <thead>
            <tr>
                <th scope="col" data-sort="string">Titel</th>
                <th scope="col" data-sort="string">Beschreibung</th>
                <th scope="col" data-sort="number">Publikationen</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td>
                        <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
                    </td>
                    <td>{{ project.description|default:"-" }}</td>
                    <td data-value="{{ project.publications.count }}">{{ project.publications.count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">Keine Projekte vorhanden.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
