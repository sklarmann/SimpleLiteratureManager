{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Tags</h1>
    <a class="btn btn-primary" href="{% url 'tag_create' %}">Tag hinzuf√ºgen</a>
</div>

<div class="card">
    <div class="card-body p-0">
        <table class="table mb-0 sortable">
            <thead class="table-light">
                <tr>
                    <th scope="col" data-sort="text">Name</th>
                    <th scope="col" data-sort="number">Publikationen</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td><a href="{% url 'tag_detail' tag.id %}">{{ tag.name }}</a></td>
                    <td data-value="{{ tag.publication_count }}">{{ tag.publication_count }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted py-3">Noch keine Tags vorhanden.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
